<div class="toolbar">
    <button (click)="addText()">Add Text</button>
    <button (click)="addShape()">Add Shape</button>
    <label for="color">Color:</label>
    <input type="color" id="color" [(ngModel)]="selectedColor" (change)="changeTextColor(selectedColor)">
    <label for="size">Size:</label>
    <input type="number" id="size" [(ngModel)]="selectedSize" min="10" max="100" (change)="changeTextSize(selectedSize)">
    <label for="fontFamily">Font Family:</label>
    <select id="fontFamily" [(ngModel)]="selectedFontFamily" (change)="changeFontFamily(selectedFontFamily)">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
    <label for="highlightColor">Highlight:</label>
    <input type="color" id="highlightColor" [(ngModel)]="selectedHighlightColor" (change)="changeHighlightColor(selectedHighlightColor)">
    <label for="lineSpacing">Line Spacing:</label>
    <select id="lineSpacing" [(ngModel)]="selectedLineSpacing" (change)="changeLineSpacing(selectedLineSpacing)">
      <option value="1">1</option>
      <option value="1.5">1.5</option>
      <option value="2">2</option>
    </select>
  </div>
